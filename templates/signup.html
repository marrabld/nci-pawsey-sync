{% extends "base.html" %}

{% block body %}
<body>
    <h1>Sign-up</h1>

    <form method="POST" action="/signup">
        {{ form.hidden_tag() }}
        {{ form.email.label }} {{ form.email(size=20) }}
        {{ form.password.label }} {{ form.password(size=20) }}
        <input type="submit" value="Signup">
    </form>
</body>

{% endblock %}
