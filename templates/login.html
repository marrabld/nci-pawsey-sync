{% extends "base.html" %}

{% block body %}
<p></p>
<div class="jumbotron">
    <div class="container">
        <h1>Login</h1>

        <form class="form-signup" method="POST" action="/login">
            {{ form.hidden_tag() }}
            {{ form.email.label }} {{ form.email(size=20) }}
            {{ form.password.label }} {{ form.password(size=20) }}
            <input type="submit" value="login">
        </form>
    </div>
</div>
</body>


{% endblock %}
