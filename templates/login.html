{% extends "base.html" %}

{% block body %}
<body>
    <h1>Login</h1>

    <form method="POST" action="/login">
        {{ form.hidden_tag() }}
        {{ form.email.label }} {{ form.email(size=20) }}
        {{ form.password.label }} {{ form.password(size=20) }}
        <input type="submit" value="login">
    </form>
</body>
</html>

{% endblock %}
